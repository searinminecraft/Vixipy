<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/instance.css">
    {%- include "components/theme-pref.html" -%}
    <script src="/static/jquery-3.7.1.min.js"></script>
    <script src="/static/htmx.min.js"></script>
    {% if title %}
    <title>{{title}} | {{config["INSTANCE_NAME"]}}</title>
    {% else %}
    <title>{{config["INSTANCE_NAME"]}}</title>
    {% endif %}
</head>
<body hx-swap="innerHTML transition:true" hx-boost="true" hx-indicator="this">
    <div id="loading"></div>
    <div class="root">
        <div id="no-connection-wrapper">
            <main>
            {% block content %}
	    {% endblock %}
	    </main> 
        </div>
    </div>
</body>
</html>
