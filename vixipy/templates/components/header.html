<header>
    <div class="wrapper">
        <div class="left">
            <a class="branding" href="/">{{config["INSTANCE_NAME"]}} {% if config["DEBUG"] %}<small class="debug-label">{{_("Debug")}}</small>{% endif %}</a>
        </div>
        <div class="right">
            <a class="icon-button" title='{{_("Search")}}' href="/search">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M15.461 10.615c0-1.334-.474-2.475-1.422-3.423-.948-.949-2.09-1.423-3.424-1.423s-2.475.474-3.423 1.423c-.949.948-1.423 2.09-1.423 3.423 0 1.335.474 2.476 1.423 3.424.948.948 2.09 1.422 3.423 1.422 1.335 0 2.476-.474 3.424-1.422s1.422-2.09 1.422-3.424zm5.539 9c0 .375-.137.7-.411.974a1.33 1.33 0 01-.974.411c-.389 0-.714-.137-.973-.411l-3.71-3.7a7.407 7.407 0 01-4.317 1.342c-1.03 0-2.017-.2-2.958-.6a7.613 7.613 0 01-2.434-1.623A7.614 7.614 0 013.6 13.574c-.4-.941-.6-1.927-.6-2.959 0-1.03.2-2.017.6-2.958.4-.941.941-1.753 1.623-2.434A7.614 7.614 0 017.657 3.6c.941-.4 1.927-.6 2.958-.6 1.032 0 2.018.2 2.959.6.941.4 1.752.941 2.434 1.623a7.613 7.613 0 011.622 2.434c.4.941.6 1.927.6 2.958a7.407 7.407 0 01-1.34 4.316l3.71 3.71c.267.268.4.592.4.974z" /></svg>
            </a>
            <a class="icon-button" title="{{_('Novels')}}" href="/novel">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 13.5a.5.5 0 01.5-.5h9a.5.5 0 010 1h-9a.5.5 0 01-.5-.5zM7.5 15a.5.5 0 000 1h9a.5.5 0 000-1h-9zM7 11.5a.5.5 0 01.5-.5h4a.5.5 0 010 1h-4a.5.5 0 01-.5-.5zM7.5 17a.5.5 0 000 1h9a.5.5 0 000-1h-9z" /><path fill-rule="evenodd" clip-rule="evenodd" d="M17 3a3 3 0 013 3v12a3 3 0 01-3 3H7a3 3 0 01-3-3V6a3 3 0 013-3h10zm1 3a1 1 0 00-1-1H7a1 1 0 00-1 1v12a1 1 0 001 1h10a1 1 0 001-1V6z" /></svg>
            </a>
            <a class="icon-button" title='{{_("Discovery")}}' href="/discovery">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M22 12c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2s10 4.477 10 10zM6 18l4-8 8-4-4 8-8 4zm6-5a1 1 0 100-2 1 1 0 000 2z" /></svg>
            </a>
            {% if g.authorized %}
            <a id="notifications" class="icon-button" title='{{_("Notifications")}}' href="/self/notifications">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18 9.25V12l1.561 4.684A1 1 0 0118.613 18H5.387a1 1 0 01-.948-1.316L6 12V9.25C6 5.798 8.686 3 12 3s6 2.798 6 6.25zM12 21a3.001 3.001 0 01-2.83-2h5.66A3.001 3.001 0 0112 21z" /></svg>
                {% if g.notification_count > 0 %}
                <div class="count">{{g.notification_count}}</div>
                {% endif %}
            </a>
            <a id="user" title="{{g.current_user.name}}" href="/self/actions">
                <img src="{{g.current_user.image}}" alt="{{g.current_user.name}}" loading="lazy">
            </a>
            {% else %}
	    <a id="user" title="{{_('User')}}" href="/self/actions">
                <img src="/proxy/s.pximg.net/common/images/no_profile.png" alt="User" loading="lazy">
            </a>
            {% endif %}
        </div>
    </div>
</header>
