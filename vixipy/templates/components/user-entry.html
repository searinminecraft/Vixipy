{% from "components/artwork-entry.html" import entry %}

{%- macro userentry(user, works) %}
<div class="user-sc">
    <main>
        <a href="/users/{{user.id}}">
            <img src="{{user.imageBig}}" alt="{{user.name}}" loading="lazy">
        </a>
        <div>
            <a href="/users/{{user.id}}">
                <h3>{{user.name}}</h3>
            </a>
            <br>
            <a href="/self/action/user/{{user.id}}/follow" class="button primary">{{_("Follow")}}</a>
        </div>
    </main>
    <div class="scrolling-container">
        {% for x in works %}
        {{ entry(x, true, false) }}
        {% endfor %}
    </div>
</div>
{% endmacro -%}
