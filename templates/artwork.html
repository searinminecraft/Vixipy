{% extends "layouts/default.html" %}
{% block title %}{{ data.artwork.title }}{% endblock %}

{% block content %}
<div class=illust-area">
	{% if data.artwork.pageCount > 1 %}
	{% for x in data.pages.pages %}
	<img src="{{ x.thumbUrl}}" />
	{% endfor %}
	{% else %}
	<img src="{{ data.artwork.thumbUrl }}">
	{% endif %}
</div>

{% endblock %}
