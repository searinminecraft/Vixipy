<div class="recommended-user">
	<a class="profile" href="/users/{{ u._id }}">
		<img src="{{ u.imageBig }}" alt="{{ u.name }}" loading="lazy">
	</a>
	<div class="details">
		<a class="name" href="/users/{{ u._id }}"><h2>{{ u.name }}</h2></a>
		<p>
		{% if u.comment | length > 48 %}
		{{ u.comment[:48] }}...
		{% else %}
		{{ u.comment }}
		{% endif %}
		</p>
		<a class="button" href="/self/followUser/{{ u._id }}">Follow</a>
	</div>
</div>
