<header>
	<div class="navbar-container">
	<div class="main">
		<button class="icon-button" aria-label="Menu" id="menu">
			<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
		</button>
		<a class="branding" href="/">{{ g.instanceName }}</a>
	</div>
	<form action="/tag" method="POST" id="searchbox">
		<input type="text" placeholder='{{ _("Search works...") }}' {% if g.get('tag') %}value="{{g.tag}}"{% endif %} required autocomplete="off" name="tag">
	</form>
	<div class="actions">
		{% if g.isAuthorized %}
		<!--
		Maybe at another time :3
		<a class="icon-button" title="Messages" href="/self/messages">
			<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280 320-200v-80L480-520 160-720v80l320 200Z"/></svg>
		</a>
		-->
		<a class="icon-button" title='{{ _("Notifications") }}' href="/self/notifications">
			<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M160-200v-80h80v-280q0-83 50-147.5T420-792v-28q0-25 17.5-42.5T480-880q25 0 42.5 17.5T540-820v28q80 20 130 84.5T720-560v280h80v80H160ZM480-80q-33 0-56.5-23.5T400-160h160q0 33-23.5 56.5T480-80Z"/></svg>
			{% if g.hasNotifications %}
			<div class="notification-indicator">
				<span>{{ g.notificationCount }}</span>
			</div>

			{% endif %}
		</a>
		<button class="user-profile" title="{{ g.userdata.name }}" id="user-profile">
			<img src="{{ g.userdata.imageBig }}" alt="{{ g.userdata.name }}">
		</button>
		{% else %}
		<a href="/settings/account">{{ _("Log in") }}</a>
		{% endif %}
	</div>
	</div>
	<form action="/tag" method="POST" id="mobile-searchbox">
		<input type="text" placeholder='{{ _("Search works...") }}' {% if g.get('tag') %}value="{{g.tag}}"{% endif %} required autocomplete="off" name="tag">
	</form>

</header>
