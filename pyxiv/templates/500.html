<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/static/style.css">
		<title>Internal Server Error</title>
	</head>
	<body>
		<header class="navbar">
			<div class="mainact">
				<a class="branding" href="/">PyXiv</a>
			</div>
		</header>
		<main>
			<div class="content">
				<h1>Internal Server Error</h1>
				<p>If this issue recurs, <a href="https://codeberg.org/kita/pyxiv/issues/new">file an issue</a>. ({{error}})</p>
				<hr>
				{% if isDebug %}
<pre>
{{info}}
</pre>
				{% endif %}

			</div>
		</main>
	</body>
</html>
