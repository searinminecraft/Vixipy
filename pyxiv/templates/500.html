<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/static/style.css">
		<title>Internal Server Error</title>
	</head>
	<body>
		<header>
			<div class="navbar-container">
			<div class="main">
				<!-- A fake button to make the page look better :3 -->
				<button class="icon-button" aria-label="Menu">
					<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
				</button>
				<a class="branding" href="/">PyXiv</a>
			</div>
			</div>
		</header>
		<main>
			<div class="content">
				<h1>Internal Server Error</h1>
				<p>If this issue recurs, <a href="https://codeberg.org/kita/pyxiv/issues/new">file an issue</a>. ({{error}})</p>
				<hr>
				{% if isDebug %}
<pre>
{{info}}
</pre>
				{% endif %}

			</div>
		</main>
	</body>
</html>
