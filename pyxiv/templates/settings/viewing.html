{% extends "settings/settingsMain.html" %}
{% set currentSection = "display" %}

{% block settingsPage %}

<h2>Display settings</h2>

<form action="/settings/setDisplayPrefs" method="POST">
	{% set hideAIPref = (request.cookies.get('PyXivHideAI') == '1') %}
	{% set hideR18Pref = (request.cookies.get('PyXivHideR18') == '1') %}
	<label>
		<input type="checkbox" name="hideAI" {% if hideAIPref %}checked{% endif %}>
		Hide AI Generated artworks
	</label>
	<label>
		<input type="checkbox" name="hideR18" {% if hideR18Pref %}checked{% endif %}>
		Hide explicit (R-18) content
	</label>
	<label>
		<input type="checkbox" name="hideR18G" {% if hideR18Pref %}checked{% endif %}>
		Hide ero-guro (R-18G) content
	</label>

	<br>
	<button type="submit">Save preferences</button>
</form>

{% endblock %}
